<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Melissa's Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start_button">
      <button>Start Quiz</button>
    </div>

    <div class="information_box">
      <div class="information_title">Some Rules of this Quiz</div>
      <div class="information_list">
        <div>1. You have <span>15 seconds</span> per question.</div>
        <div>2. Once selected, answer cannot be changed.</div>
        <div>3. No selecting after time runs out.</div>
        <div>4. No exiting while playing.</div>
        <div>5. Points are based on correct answers.</div>
      </div>
      <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
      </div>
    </div>

    <div class="quiz_box">
      <header>
        <div class="title">Melissa's Quiz Application</div>
        <div class="timer">
          <div class="circular_timer">
            <svg width="60" height="60">
              <circle class="bg" cx="30" cy="30" r="26"></circle>
              <circle class="progress" cx="30" cy="30" r="26"></circle>
            </svg>
            <div class="timer_text">
              <span class="timer_sec">15</span>
            </div>
          </div>
        </div>
      </header>

      <section>
        <div class="question">
          <span></span>
        </div>
        <div class="option_list"></div>
        <div class="quiz_controls">
          <button class="next_btn">Next</button>
          <button class="exit_btn">Exit</button>
        </div>

        <div class="question_counter"></div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
